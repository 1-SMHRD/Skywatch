
{% extends "base.html" %}
{% block head %}
<link href="{{url_for('static',filename='css/번호판조회.css')}}"/>
{% endblock %}
{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5">
                <div class="card h-100">
                    <br>
                    <form method="POST" action="{{url_for('car_num_saveView.car_dateQuery')}}">
                        <input type="date" id="date" value="date" name="date"><input type="submit" value="불러오기">
                    </form>
                        <div>
                            {% for obj in data_list %}
                                <img src = "{{ url_for('static',filename = obj.parking) }}" width="450" height="450">
                                <img src = "{{ url_for('static',filename = obj.numplate) }}" width="450" height="450">
                            {% endfor %}
                        </div>
                    <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder"></h5>
                                <!-- Product price-->
                            </div>
                    </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="./">확인하기</a></div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
            <div class="copyright">
                ⓒ copyright SkyWatch. 2022 drones SkyWatch. All Rights Reserved.
            </div>
</footer>

</body>
</html>
{% endblock %}
